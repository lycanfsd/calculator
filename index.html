<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header-bar">
        <h2>Online Calculator Tool</h2>
    </div>
   <div class="calcContainer">
        <div id="display">
            <P id="storedDisplayText"></P>
            <p id="display-text">0</p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="clear" id="ac-button">AC</button>
                <button class="signChange" id="sign-button">+/−</button>
                <button class="percent" id="percent-button">%</button>
                <button class="operator" id="divide-button">÷</button>
            </div>
            <div class="row2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply-button">x</button>
            </div>
            <div class="row3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="minus-button">−</button>
            </div>
            <div class="row4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="plus-button">+</button>
            </div>
            <div class="row5">
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equal" id="equalsButton">=</button>
            </div>
        </div>
   </div>
   <div class="footer-bar">
        <p>Copyright © LYCANFSD</p>
   </div>
</body>
</html>
