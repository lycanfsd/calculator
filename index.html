<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div class="calcContainer">
        <div id="display"></div>
        <div class="buttons">
            <div class="row1">
                <button id="ac-button">AC</button>
                <button id="c-button">C</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>
            <div class="row5">
                <button>0</button>
                <button>.</button>
                <button id="equalsButton">=</button>
            </div>
        </div>
   </div>
</body>
</html>
